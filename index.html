<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-wrapper"></div>
        <img src="images/logo/logo.png"alt="logo-img" class="logo-img">
        <h1>Do you want to be your own boss?</h1>
        <h5>Start today and make up to 30$/h driving your own vechile with Dash.</h5>
        <img src="images/bg-image/scooter.svg"class="scoot-img" alt="scooter">
        <section>
            <div class="form"></div>
            <h2>Apply Now</h2>
            <form>
                <fieldset>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                </fieldset> 

                <fieldset>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname">
                </fieldset>

                <fieldset>
                <label for="e-mail">Email Adress:</label><br>
                <input type="text" id="e-mail" name="e-mail">
                </fieldset>

                <fieldset>
                <label for="p-num">Phone Number:</label><br>
                <input type="text" id="p-num" name="p-num">
                </fieldset>
                <input type="checkbox" name="choiceofName" value="1" checked>
                <label for="checkbox">I agree to Dashes terms and agreements</label><br><br>
                <input type="submit" value="Drive With Us">
                
                
              </div>
              </form>
        </section>
        
       
    
   
        <footer>
            <h2>See how much you can earn with Dash.</h3>
            <h2>How many hours do you want to drive with us this week?</h2>
            <div class="form-foot">
                <input type="city" placeholder="City">
             <input type="hours" placeholder="Hours">
             <input type="submit" value="CALCULATE">
            </div>
             <div class="social-icons">
             <img src="images/icons/twitter.svg" class="twitr" alt="Twitter">
             <img src="images/icons/instagram.svg" class="insta" alt="Instagram">
             <img src="images/icons/facebook.svg" class="faceb" alt="Facebook">
             <img src="images/icons/linkedin.svg" class="Likn" alt="linkedin">
             </div>
             </footer>
        
    
</body>
</html>
